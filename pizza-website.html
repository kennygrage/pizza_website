<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Kenny's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Kenny's Pizza</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Pizza Order:</h2>
          <form id="order-pizza">
            <div class="form-group">
              <label>Size:
                <input type="radio" class="form-control" name="size" id="large" value="Large">Large - $12.99<br>
                <input type="radio" class="form-control" name="size" id="medium" value="Medium">Medium - $8.99<br>
                <input type="radio" class="form-control" name="size" id="small" value="Small">Small - $5.99
              </label>
            </div>
            <div class="form-group">
              <label>Toppings (50 cents each):
                <input type="checkbox" name="topping" id="pepperoni_topping" value="pepperoni_topping">Pepperoni<br>
                <input type="checkbox" name="topping" id="extra_cheese_topping" value="extra_cheese_topping">Extra Cheese<br>
                <input type="checkbox" name="topping" id="pineapple_topping" value="pineapple_topping">Pineapple<br>
                <input type="checkbox" name="topping" id="sausage_topping" value="sausage_topping">Sausage<br>
                <input type="checkbox" name="topping" id="canadian_bacon_topping" value="canadian_bacon_topping">Canadian Bacon
              </label>
            </div>

            <div id="total-price">
              <p>Your total price is: $<span id=total-price></span></p>
            </div>

            <span class="btn btn-secondary secondary_button_color" id="add-address">Order Another Pizza</span>
            <button type="submit" class="btn btn-primary">Finish Order</button>
          </form>
        </div>

        <div class="col-md-6">
          <div class="showme">
            <h2>Ordered Pizzas</h2>
            <ul id="pizzas">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
